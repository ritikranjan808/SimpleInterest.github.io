<!DOCTYPE html>
<html>
<head>
	<title>SI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container bg-success">
		<div class="row">
			<div class="col-md-12">
				<h1>Simple Interest Calculator</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form>
					<div class="form-group">
						<label class="form-group">
							Principle
						</label>

						<input class="form-control" type="text" id="principle">
					</div>
					<div class="form-group">
						<label class="form-group">
							Years
						</label>

						<input class="form-control" type="text" id="years">
					</div>
					<div class="form-group">
						<label class="form-group">
							Rate of Interest
						</label>

						<input class="form-control" type="text" id="rate">
					</div>

					<button class="btn btn-primary" type="button" onClick="calculate()">Calculate</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h1 id="res">$</h1>
			</div>
		</div>
	</div>

	<!--Javascript-->
	<script type="text/javascript">
		function calculate() {
			var p = 0;
			var n = 0;
			var r = 0;
			var SI =0;
			p = parseInt(document.getElementById('principle').value);
			n = parseInt(document.getElementById('years').value);
			r = parseInt(document.getElementById('rate').value);
			SI=(p*n*r)/100;
			document.getElementById('res').innerHTML=SI;

		}
	</script>
</body>
</html>
